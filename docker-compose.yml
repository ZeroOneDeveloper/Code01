services:
  backend:
    build:
      context: apps/backend/
      dockerfile: Dockerfile
    image: code01-backend:latest
    container_name: code01-backend
    ports:
      - "3001:3001"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://127.0.0.1:3001 || exit 1" ]
      interval: 10s
      timeout: 3s
      retries: 10
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp=unconfined
    tmpfs:
      - /sys/fs/cgroup
      - /run
    restart: unless-stopped

  frontend:
    build:
      context: apps/frontend/
      dockerfile: Dockerfile
    image: code01-frontend:latest
    container_name: code01-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped